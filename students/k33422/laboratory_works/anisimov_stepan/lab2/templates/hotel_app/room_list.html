<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<h1>Rooms</h1>
  <ul>
	{% for room in object_list %}
	<p><strong>{{ room.type }}</strong>
        <a href="/{{ room.hotel }}/rooms/{{ room.type }}">Book room</a></p>
    <p>{{ room.description }}</p>
    <p>From {{ room.cost }}$</p>
	{% empty %}
	No rooms yet
	{% endfor %}
  </ul>
</body>
</html>
